<div class="container">
<div class="row">
<div class="col-xs-8 col-md-4">
<form>
    <div class="form-group">
        <label> Category </label>
        <select class="form-control" [(ngModel)]="category" name="category" required>
            <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label> Labeling Window </label>
        <input class="form-control" type="number" name="lblWnd" placeholder="Labeling window" [(ngModel)]="lblWnd" required/>
    </div>
    <div class="form-group">
        <label> Percentage </label>
        <div class="input-group">
            <input class="form-control" name="percentage" type="text" [(ngModel)]="percentage"/>
            <span class="input-group-addon">%</span>
        </div>
    </div>
    <button type="submit" class="btn btn-default" (click)="submit()">Submit</button>
</form>
</div>
</div>
</div>
