<div class="container">
  <div class="row">
  {{data.category_name}}
  </div>
  <div class="row">
      <div [ng2-highcharts]="groupsChart" class="graph"> </div>
  </div>

  <div class="row">
      <div class="col-xs-3 col-md-3">
        <div class="row">
            <div class="radio" *ngFor="let item of groups">
                <label> <input type="radio" name="groups" (click)="group = item;updateGroup()" [checked]="item === group"> {{item}} </label>
            </div>
        </div>
      </div>
      <div class="col-xs-9 col-md-9">
        <div [ng2-highcharts]="groupChart" class="graph"> </div>
      </div>
  </div>
</div>
